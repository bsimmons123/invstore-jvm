spring:
  application:
    name: invstore-jvm
  datasource:
    url: jdbc:mysql://localhost:3306/invstore?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}

logging:
  level:
    org:
      springframework:
        security: DEBUG

springdoc:
  swagger-ui:
    csrf:
      enabled: true

# App Properties
invstore:
  app:
    jwtSecret: ${JWT_SECRET}
    jwtExpirationMs: 86400000