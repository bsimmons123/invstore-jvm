spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.test.database.replace=none
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

hibernate.transaction.jta.platform=true

invstore.app.jwtSecretTest=PINEAPPLES-ON-PIZZA-IS-SERIAL-ACTIVITy
invstore.app.jwtExpirationMs=86400000

logging.level.root=OFF